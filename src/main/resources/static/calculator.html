<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" type="image/x-icon" href="calculato-icon.webp">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div class="box">
            <h2>Activities</h2>
            <p>Give grades to the numeric activities: </p>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td><input type="text" name="weight" class="weight-input"></td>
                        <td><input type="text" name="achived" class="achived-grade-input"> / <input type="text" name="total" class="total-grade-input"></td>
                        <td id="percentage-output"></td>
                    </tr>
                   
                </tbody>
            </table>
            <button class="margin-add" id="add-row-btn">ADD ROW</button>
            <h2 class="margin-add">Results</h2>
            <div class="btn-container">
                <button class="properties-btn" id="weight-btn">WEIGHTED</button>
                <button class="properties-btn" id="mean-btn">MEAN</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
